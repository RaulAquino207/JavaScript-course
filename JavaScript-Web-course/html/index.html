        Curso de WEB
    </footer>
    <!-- O intuito desse exercicio é fazer que quando eu clique em um determinado link, ele pegue o conteúdo desse
    link e jogue ele dentro do meu SECTION, logo não irá me redirecionar para outra página. Então usaremos requisições
    AJAX, com scripts em JS -->
    <script>

        //OBS 3 utilizando da outra forma

        //document.querySelectorAll('[web-link]').forEach(link => {...})
        // document.querySelectorAll('[web-link]').forEach(link => {
        //     const conteudo = document.getElementById('conteudo')
        //     link.onclick = function(e){
        //         e.preventDefault()

        //         fetch(link.getAttribute('web-link'))
        //             .then(res => res.text())
        //             .then(html => conteudo.innerHTML = html)
        //     }
        // })
        document.querySelectorAll('a').forEach(link => {
            console.log(link)
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                // Esse preventDefault ele impede que a mudança/navegação de páginas ocorra
                e.preventDefault()
                // console.log('CLICK!!!')
                // Com o fetch faremos uma requisição AJAX para pegar o conteúdo do outra página usando PROMISES
                // href pega a referência, ou seja, conteúdo daquela página como mostrado na linha 18

                // OBS 4 DE OUTRA FORMA seria fetch(link.getAtribute('web-link'))

                fetch(link.href)
                // // .text() é uma fução que pega o conteúdo HTML da página
                    .then(res => res.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
