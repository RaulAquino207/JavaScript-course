<!-- HTML tags sem corpo --> <meta><br><input>
<!-- NO REACT tags sem corpo precisam obrigatóriamente do / no final -->
<meta /><br /><input />

<!-- Geralmente tags sem corpo são representadas assim, com uma barra no final --> <tag />

<!-- Tags podem receber parâmetros -->
<tag param1 = "valor1" param2 = 'valor2'>
    <!-- Corpo -->
</tag>

<!-- tag sem corpo também pode receber params-->
<tag param1 = "valor1" param2 = 'valor2' />
