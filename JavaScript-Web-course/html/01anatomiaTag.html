<tag>
    <!-- O acrônico HTML significa em inglês: HyperText Markup Language (Linguagem de Marcação de Hipertexto) -->
    <!-- Corpo da tag -->
    <!-- Comentário em HTML -->
    <bla>
        <opa>TEXTO</opa>
        <opa>TEXTO</opa>
        <opa>TEXTO</opa>
        <opa>TEXTO</opa>

    </bla>

</tag>   

<!-- HTML tags sem corpo --> <meta><br><input>
<tag/>
<!-- NO REACT tags sem corpo precisam obrigatóriamente do / no final -->
<meta /><br /><input />

<!-- Geralmente tags sem corpo são representadas assim, com uma barra no final --> <tag />

<!-- Tags podem receber parâmetros -->
<tag param1 = "valor1" param2 = 'valor2'>
    <!-- Corpo -->
</tag>

<!-- tag sem corpo também pode receber params-->
<tag param1 = "valor1" param2 = 'valor2' />

<!-- Existem tags que são do HTML que já tem parâmetro pré definidos-->
<input type="button" value="Processar!">

<!-- No HTML5 é possivel criar seus próprios atributos/propriedades-->
<input type="button" cpf-cliente>
